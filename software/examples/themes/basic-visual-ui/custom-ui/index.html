<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playt Player</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: system-ui, Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div id="unicode-test" style="display:none;">Lumière — Échos — naïve — façade</div>
    <div id="app" class="player-container">
        <div class="artwork-container">
            <img id="album-art" src="" alt="Album Art" style="display: none; width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
            <div id="artwork-placeholder" class="artwork-placeholder">
                <div class="music-icon">♪</div>
            </div>
        </div>
        
        <div class="track-info">
            <div id="track-title" class="track-title">No Track Loaded</div>
            <div id="track-artist" class="track-artist">Wait for music...</div>
        </div>

        <div class="progress-container">
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="total-time">0:00</span>
            </div>
            <input type="range" id="progress-bar" class="progress-bar" min="0" max="100" value="0" disabled>
        </div>

        <div class="controls">
            <button id="btn-prev" class="control-btn" aria-label="Previous">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
            </button>
            <button id="btn-play" class="control-btn play-btn" aria-label="Play">
                <!-- Play Icon -->
                <svg id="icon-play" viewBox="0 0 24 24" width="32" height="32" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                <!-- Pause Icon (hidden) -->
                <svg id="icon-pause" viewBox="0 0 24 24" width="32" height="32" fill="currentColor" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <button id="btn-next" class="control-btn" aria-label="Next">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
            </button>
        </div>

        <div class="actions" style="margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between;">
             <button id="btn-load" class="control-btn" style="border-radius: 4px; width: auto; padding: 10px 20px; font-size: 12px; background-color: #333;">Load Playt</button>
             <label style="font-size: 12px; color: #888; display: flex; align-items: center; cursor: pointer;">
                 <input type="checkbox" id="cb-slideshow" checked style="margin-right: 5px;"> Slideshow
             </label>
        </div>

        <div class="volume-container">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" style="opacity:0.5"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.05" value="0.8">
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Simple drop handler to load files (optional enhancement)
        document.addEventListener('dragover', e => e.preventDefault());
        document.addEventListener('drop', e => e.preventDefault());
    </script>
</body>
</html>
