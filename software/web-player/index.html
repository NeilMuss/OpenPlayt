<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playt Player</title>
    <!-- Cache buster: v2 -->
    <style>
        :root {
            --bg-color: #1a1a1a;
            --panel-color: #222;
            --text-primary: #eee;
            --text-secondary: #888;
            --accent-color: #ddd;
            --border-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }

        .player-container {
            background-color: var(--panel-color);
            width: 320px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .artwork-container {
            width: 200px;
            height: 200px;
            background-color: #000;
            border-radius: 4px;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .artwork-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #333 0%, #000 100%);
        }

        .music-icon {
            font-size: 60px;
            color: #444;
        }

        #album-art {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .track-info {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .track-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-container {
            width: 100%;
            margin-bottom: 25px;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            font-variant-numeric: tabular-nums;
        }

        .progress-bar-container {
            width: 100%;
            height: 4px;
            background: #444;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-color);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .play-btn {
            background-color: var(--text-primary);
            color: var(--bg-color);
            width: 56px;
            height: 56px;
        }

        .play-btn:hover {
            background-color: #fff;
            color: #000;
            transform: scale(1.05);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        #play-button svg, #pause-button svg {
            display: block;
        }

        #pause-button {
            display: none;
        }

        .actions {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        #load-button {
            border-radius: 4px;
            width: auto;
            padding: 10px 20px;
            font-size: 12px;
            background-color: #333;
            color: var(--text-primary);
            margin: 0;
        }

        #load-button:hover {
            background-color: #444;
        }

        .volume-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .volume-slider {
            -webkit-appearance: none;
            flex-grow: 1;
            height: 3px;
            background: #444;
            border-radius: 1.5px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-secondary);
            cursor: pointer;
        }

        .volume-slider:hover::-webkit-slider-thumb {
            background: var(--accent-color);
        }

        #file-input {
            display: none;
        }

        .status-message {
            text-align: center;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 12px;
            width: 100%;
        }

        .status-info {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
        }

        .status-error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
        }

        @media (max-width: 400px) {
            .player-container {
                width: 100%;
                max-width: 320px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="artwork-container">
            <img id="album-art" src="" alt="Album Art">
            <div id="artwork-placeholder" class="artwork-placeholder">
                <div class="music-icon">â™ª</div>
            </div>
        </div>

        <div class="track-info">
            <div id="track-title" class="track-title">No Track Loaded</div>
            <div id="track-artist" class="track-artist">Wait for music...</div>
        </div>

        <div class="progress-container">
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="total-time">0:00</span>
            </div>
            <div id="progress-bar-container" class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>

        <div class="controls">
            <button id="prev-button" class="control-btn" aria-label="Previous">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                </svg>
            </button>
            <button id="play-button" class="control-btn play-btn" aria-label="Play">
                <svg viewBox="0 0 24 24" width="32" height="32" fill="currentColor">
                    <path d="M8 5v14l11-7z" />
                </svg>
            </button>
            <button id="pause-button" class="control-btn play-btn" aria-label="Pause">
                <svg viewBox="0 0 24 24" width="32" height="32" fill="currentColor">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                </svg>
            </button>
            <button id="next-button" class="control-btn" aria-label="Next">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                </svg>
            </button>
        </div>

        <div class="actions">
            <input type="file" id="file-input" accept=".playt">
            <button id="load-button">Load Playt</button>
        </div>

        <div id="status-message" class="status-message"></div>

        <div class="volume-container">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" style="opacity:0.5">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
            </svg>
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.05" value="1">
        </div>
    </div>

    <script type="module">
        import { PlayerService } from './player.js';
        import { UIController } from './ui.js';

        // Initialize player and UI
        const playerService = new PlayerService();
        const ui = new UIController(playerService);
    </script>
</body>
</html>
