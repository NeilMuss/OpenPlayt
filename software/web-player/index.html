<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playt Player - Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .player-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
            font-size: 2em;
        }

        .file-section {
            margin-bottom: 30px;
            text-align: center;
        }

        #file-input {
            display: none;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-pause-container {
            position: relative;
        }

        #play-button, #pause-button {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }

        #pause-button {
            display: none;
        }

        .song-info {
            text-align: center;
            margin: 20px 0;
        }

        .song-info h2 {
            font-size: 1.5em;
            margin: 5px 0;
            color: #333;
        }

        .song-info h3 {
            font-size: 1em;
            color: #666;
            margin: 5px 0;
        }

        .progress-section {
            margin: 20px 0;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: #667eea;
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }

        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .volume-control label {
            font-size: 14px;
            color: #666;
        }

        .volume-control input[type="range"] {
            width: 200px;
        }

        .queue-section {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
        }

        .queue-section h3 {
            margin-bottom: 10px;
            color: #333;
        }

        #queue-list {
            list-style: none;
        }

        #queue-list li {
            padding: 8px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
        }

        #queue-list li:hover {
            background: #f5f5f5;
        }

        #queue-list li.current {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        .status-message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 14px;
        }

        .status-info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-error {
            background: #ffebee;
            color: #c62828;
        }

        @media (max-width: 600px) {
            .player-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .controls {
                gap: 5px;
            }

            button {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>üéµ Playt Player</h1>
        
        <div class="file-section">
            <input type="file" id="file-input" accept=".playt">
            <button id="load-button">Load .playt File</button>
        </div>

        <div id="status-message" class="status-message"></div>

        <div class="song-info">
            <h2 id="song-title">No song loaded</h2>
            <h3 id="song-artist"></h3>
            <h3 id="album-title"></h3>
        </div>

        <div class="controls">
            <button id="prev-button" class="control-button">‚èÆ</button>
            <div class="play-pause-container">
                <button id="play-button" class="control-button">‚ñ∂</button>
                <button id="pause-button" class="control-button">‚è∏</button>
            </div>
            <button id="stop-button" class="control-button">‚èπ</button>
            <button id="next-button" class="control-button">‚è≠</button>
        </div>

        <div class="progress-section">
            <div id="progress-container" class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="volume-control">
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="100" value="100">
            <span id="volume-value">100%</span>
        </div>

        <div class="queue-section">
            <h3>Queue</h3>
            <ul id="queue-list"></ul>
        </div>
    </div>

    <script type="module">
        import { PlayerService } from './player.js';
        import { UIController } from './ui.js';

        // Initialize player and UI
        const playerService = new PlayerService();
        const ui = new UIController(playerService);

        // Update volume display
        const volumeSlider = document.getElementById('volume-slider');
        const volumeValue = document.getElementById('volume-value');
        if (volumeSlider && volumeValue) {
            volumeSlider.addEventListener('input', (e) => {
                volumeValue.textContent = e.target.value + '%';
            });
        }
    </script>
</body>
</html>
